<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Tabela de Sentimentos</title>
</head>
<body>
    <div class="my-card__media mdc-card__media mdc-card__media--16-9">
        <div class="mdc-card__media-content">Title</div>
      </div>

    <div class="container">
        <h1>Tabela de Sentimentos</h1>

        <div class="mdc-card">
            <div class="mdc-card__primary-action" tabindex="0">
              <!-- content within actionable area -->
              <div class="mdc-card__ripple"></div>
            </div>
            <!-- ... content ... -->
          </div>

          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="my-label-id">Currency Value</span>
            <span class="mdc-text-field__affix mdc-text-field__affix--prefix">$</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
            <span class="mdc-text-field__affix mdc-text-field__affix--suffix">.00</span>
            <span class="mdc-line-ripple"></span>
          </label>

          <button type="button" mat-raised-button >Choose File</button>
            <input hidden  #fileInput type="file">
            <span class="file-name"></span>

          <label class="mdc-text-field mdc-text-field--filled mdc-text-field--textarea mdc-text-field--no-label">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-text-field__resizer">
              <textarea class="mdc-text-field__input" rows="8" cols="40" aria-label="Label"></textarea>
            </span>
            <span class="mdc-line-ripple"></span>
          </label>

          <button class="mdc-button mdc-button--raised">
            <span class="mdc-button__label">Contained Button</span>
          </button>
        <table class="table">
            <thead>
                <tr>
                    <th>Texto</th>
                    <th>Sentimento</th>
                </tr>
            </thead>
            <tbody id="sentiments-table-body">
                <!-- Aqui os dados da tabela ser√£o preenchidos dinamicamente com JavaScript -->
            </tbody>
        </table>

        <div id="chart-container" style="max-width: 400px;">
            <canvas id="sentiments-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Simula√ß√£o de uma resposta da API JSON com os dados da tabela
        const apiResponse = [
            { texto: "Exemplo de Texto 1", sentimento: "positive" },
            { texto: "Exemplo de Texto 2", sentimento: "negative" },
            // Adicione mais dados da tabela conforme necess√°rio
        ];

        // Preencher a tabela com os dados da API
        const tableBody = document.getElementById('sentiments-table-body');
        apiResponse.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.texto}</td>
                <td><img src="${item.sentimento === 'positive' ? 'emoji_positive.png' : 'emoji_negative.png'}" alt="${item.sentimento === 'positive' ? 'üòÉ' : 'üòû'}" class="${item.sentimento === 'positive' ? 'emoji-green' : 'emoji-red'}" /></td>
            `;
            tableBody.appendChild(row);
        });

        // Calcular a divis√£o entre positive e negative para o gr√°fico
        const positiveCount = apiResponse.filter(item => item.sentimento === 'positive').length;
        const negativeCount = apiResponse.length - positiveCount;

        // Configura√ß√£o do gr√°fico
        const ctx = document.getElementById('sentiments-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['positive', 'negative'],
                datasets: [{
                    data: [positiveCount, negativeCount],
                    backgroundColor: ['green', 'red']
                }]
            }
        });
    </script>
</body>
</html>
